<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <img src="images/pizza.jpeg".jpg" alt="pizza">
<head>
  <meta charset="utf-8">
  <title>Pizza Parlor</title>
</head>
<body>
  <div> 
    <h1>Welcome to Pizza Madness!  Get your order in here!</h1>
  <div class="container">
    <form id="formOne">
      <div class="form-group">
        <label for="small">Would you like a small pizza?</label>
        <select class="form-control" id="popcorn">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="large">Would you like a large pizza?</label>
        <select class="form-control" id="time">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="cheese">Cheese?</label>
        <select class="form-control" id="time">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="pepperoni">Pepperoni?</label>
        <select class="form-control" id="time">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="mushrooms">Mushrooms?</label>
        <select class="form-control" id="time">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="onion">Onion?</label>
        <select class="form-control" id="time">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      <div>
        <button type="submit" class="btn-primary">Click here for price.</button>
        </form>
    </div> 
    <div id="show">
    <h2>Your pizza price is: <span class="pizzaPricing"></span></h2>
    <h1>Enjoy your pizza pie!</h1>
    <div class="clicked">
    </select>
  </div>
</div>   
</body>
</html
