<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <img src="images/pizza.jpeg" alt="pizza">
  <meta charset="utf-8">
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
  <h1>Welcome to Pizza Madness!  Get your order in here!</h1>
  </div>
  <div class="container">
  <form id="formOne">
    <div class="form-group">
      <label for="size">What size pizza would you like?</label>
      <select class="form-control" id="size">
        <option>small</option>
        <option>large</option>
      </select>
      </div>
        <div class="form-group">
          <label for="cheese">Cheese?</label>
          <select class="form-control" id="cheese">
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="pepperoni">Pepperoni?</label>
          <select class="form-control" id="pepperoni">
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="mushrooms">Mushrooms?</label>
          <select class="form-control" id="mushrooms">
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="onion">Onions?</label>
          <select class="form-control" id="onions">
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div>
          <button type="submit" class="btn-primary">Click here for price.</button>
        </form>
        </div>
        <div class="form-control" id="show">
          <h2>Your pizza price is: <span class="pizzaPricing"></span></h2>
          <h1>Enjoy your pizza!</h1>
        <div class="clicked">
        </div>
        </div>
  </div> 
</body>
</html
